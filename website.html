<!DOCTYPE html>

<head>

  <style>
    /* Hide the scrollbar while maintaining scroll functionality */
    ::-webkit-scrollbar {
      display: none;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      position: relative;
    }
    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      position: absolute;
      top: 0;
      left: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .subscribe-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff4d4d;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .subscribe-btn:hover {
      background-color: #ff6666;
    }
    section {
      padding: 40px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      margin: 120px 20px 20px 20px; /* Adjust the top margin to move the content down */
      width: calc(100% - 40px); /* Consider margins */
      max-width: 800px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      scrollbar-width: thin; /* Firefox */
    }
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      line-height: 1.6;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* Aspect ratio (16:9) */
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .video-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 15px; /* Matching the container's rounded corners */
    }
    footer {
      background-color: #333;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    footer p {
      margin: 0;
      font-size: 1em;
    }
    .icon-link {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .icon-link img {
      width: 100px; /* Adjust the size of the icon as needed */
      height: auto;
      border-radius: 50%; /* Making the icon round */
    }
  </style>
</head>
